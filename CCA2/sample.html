<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("img19.jpg");
        }

        .title-box {
            width: 20%;
            height: 70px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 16px 16px 16px 16px;
            margin-bottom: 10px;
        }

        .container {
            width: 70%;
            max-width: 500px;
            height: 70%;
            max-height: 400px;
            padding: 20px;
            background-image: url("img15.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            animation: change 4s infinite ease-in-out;
            border-radius: 8px 8px 8px 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #weather-info {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        #weather-info h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        #weather-info p {
            margin-bottom: 5px;
            font-size: 16px;
            color: #666;
        }

        @keyframes change {
            0% {
                background-image: url("img20.jpg");
            }

            50% {
                background-image: url("img18.jpg");
            }

            100% {
                background-image: url("img21.jpg");
            }
        }
    </style>
</head>

<body>
    <div class="title-box">
        <h2>Weather Forecast</h2>
    </div>
    <div class="container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather-info"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city-input").value;
            const apiKey = "3e437d0416bd4bbb805184447242802";
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById("weather-info");
                    weatherInfo.innerHTML = `
                <h3>${data.location.name}, ${data.location.country}</h3>
                <p>Temperature: ${data.current.temp_c}Â°C</p>
                <p>Weather: ${data.current.condition.text}</p>
                <p>Humidity: ${data.current.humidity}%</p>
                <p>Wind Speed: ${data.current.wind_kph} km/h</p>
            `;
                })
                .catch(error => {
                    const weatherInfo = document.getElementById("weather-info");
                    weatherInfo.innerHTML = "<p>City not found. Please try again.</p>";
                });
        }
    </script>
</body>

</html>
